  # development
  - python=3.11
  - jupyterlab
  - ipython
  - ipykernel
  - graphviz
  - python-graphviz
  # plotting
  - cmocean
  - holoviews
  - hvplot
  - geoviews
  - selenium
  # I/O
  - fsspec
  - h5netcdf
  - intake-xarray
  - zstandard
  # units, bounds, and cf-conventions
  - cf_xarray
  - pint-xarray
  # general computing
  - flox
  - xarray
  - xarray-datatree
  - more-itertools
  - scipy
  - opt_einsum
  - sparse
  # geographic manipulations
  - movingpandas
  - geopandas
  - cartopy
  - healpy
  - cdshealpix
  - scikit-learn
  - astropy
  # video processing
  - ffmpeg
  - xmovie
